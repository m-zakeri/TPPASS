site_name: TPPASS Docs (v0.1.0dev)
site_url: https://m-zakeri.github.io/TPPASS
repo_url: https://github.com/m-zakeri/TPPASS
site_description: Thermo-mechanical Properties Predictor for Austenitic Stainless Steels
site_author: Morteza Zakeri
copyright: Â© 2024 TPPASS project - IUST Metal laboratory

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - import os
          selection:
            members: True

nav:
    - Home: index.md
    - Dataset: dataset.md
    - FAQ : faq.md
    - Issue tracker: 'https://github.com/m-zakeri/TPPASS/issues'
